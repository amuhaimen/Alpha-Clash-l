<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- tailwind css and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- separate css file -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center"
    >
      <section class="home min-h-screen flex justify-center items-center">
        <div class="flex flex-col items-center gap-10">
          <h1 class="font-anton text-[#FFF] text-[170px] font-normal">
            ALPHABET CLASH
          </h1>
          <p class="text-white text-2xl font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn">Play</button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
