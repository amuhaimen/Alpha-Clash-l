<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- tailwind css and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- separate css file -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section
        id="home_screen"
        class="min-h-screen flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="font-anton text-[#FFF] text-[170px] font-normal">
            ALPHABET CLASH
          </h1>
          <p class="text-white text-2xl font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn" onclick="play()">Play</button>
        </div>
      </section>
      <!-- playground start -->
      <section id="play_ground" class="play-ground pt-24 hidden">
        <div class="flex flex-col items-center gap-y-24">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p
                class="text-white text-lg font-medium bg-[#2F2941] px-6 pb-2 rounded-b-lg"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex items-center h-full justify-center">
              <p class="text-[#010313] text-8xl font-semibold">Y</p>
            </div>
          </div>
          <!-- keyboard start -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- life score -->
          <div class="flex justify-around w-full">
            <button
              class="btn bg-[#894189] border-none text-white rounded-full px-7"
            >
              Life
              <img src="images/heart.svg" alt="" />
              <span>1</span>
            </button>
            <button
              class="btn bg-[#360490] border-none text-white rounded-full px-7"
            >
              Score
              <img src="images/dollar.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- playground end -->

      <!-- final score start -->
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div class="text-center space-y-4 bg-[#FFFFFF33] p-11 rounded-2xl">
          <h2 class="text-white text-6xl font-extrabold">
            Score : <span>14</span>
          </h2>
          <button class="btn">Play Again</button>
          <p class="text-white text-xl font-medium">
            Practice will make you Pro
          </p>
        </div>
      </section>
      <!-- final score end -->
    </main>
    <script src="scripts//utilities.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
